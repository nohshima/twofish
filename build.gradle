buildscript {
    ext {
        encoding = 'UTF-8'
        compatibility = 11
    }
    repositories {
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'java'

sourceCompatibility = compatibility
targetCompatibility = compatibility

repositories {
    jcenter()
}

dependencies {
  // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15to18
  compile group: 'org.bouncycastle', name: 'bcprov-jdk15to18', version: '1.66'
}
